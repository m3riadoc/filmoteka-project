    <!-- W taki sposbu dodajemy fragmenty w główny HTML-plik strony. -->

    <header>
      <header class="lib-header">
  <div class="lib-header-container">
    <div class="nav-container">
      <nav class="lib-nav-container">
        <a href="/index.html" class="logo">
          <div class="logo__wrap">
            <span class="logo__icon">
              <svg class="nav-icon-logo logo__icon--first" width="24" height="24">
                <use href="/icons.adfc4680.svg#icon-film"></use>
              </svg>
            </span>
          </div>
          <span class="logo-text link">Filmoteka</span>
        </a>
        <ul class="header-list-lib list">
          <li class="header-list-li-lib">
            <a href="/index.html" class="header-home-li">HOME</a>
          </li>
          <li class="header-list-li">
            <a href="/my-library.html" class="header-lib current-card">MY LIBRARY</a>
          </li>
        </ul>
      </nav>
    </div>
    <ul class="library-buttons list">
      <li><button id="watchedButton" class="library-button">WATCHED</button></li>
      <li><button id="gueueButton" class="library-button">QUEUE</button></li>
    </ul>
  </div>
</header>

    </header>
    <main>
      <div class="loader hidden">
  <div class="loader__filmstrip"></div>
  <p class="loader__text">loading</p>
</div>
<section class="film-container-library">
  <h1 class="visually-hidden">Films</h1>
  <ul class="film-list"></ul>
  <div class="pagination"></div>
</section>

    </main>
    <footer>
      <footer class="footer container">
    <div>
      <p>© 2024 | All Rights Reserved |</p>
    </div>
    <div class="footer-info">
      <p>
        Developed with
        <svg class="icon-heart">
          <use href="/icons.adfc4680.svg#icon-heart"></use>
        </svg>
        by
        <button class="footer-btn">GoIT Students</button>
      </p>
    </div>
  </footer>
    </footer>
    <!--div class movie-backdrop start-->
<div class="movie-backdrop is-hidden" data-modal="">
  <div class="movie-modal">
    <div class="loader_modal_container hidden">
      <div class="loader_modal">
        <div class="loader__filmstrip"></div>
        <p class="loader__text">loading</p>
      </div>
    </div>
    <button type="button" class="modal-close-btn" data-modal-close="">
      <svg class="modal-close-icon" width="24" height="24">
        <use href="/icons.adfc4680.svg#icon-close"></use>
      </svg>
    </button>

    <img class="movie-image">

    <div class="movie-container">
      <h2 class="movie-title"></h2>
      <!--extra div for descr and values together-->
      <div class="movie-details">
        <div class="movie-description">
          <p class="movie-descr">Vote / Votes</p>
          <p class="movie-descr">Popularity</p>
          <p class="movie-descr">Original Title</p>
          <p class="movie-descr">Genre</p>
        </div>
        <!--extra div for values from API-->
        <div class="movie-descr-values">
          <p class="total-vote"><span class="average-rate">/</span>:D</p>
          <p class="movie-popularity">up</p>
          <p class="movie-original-title">up</p>
          <p class="movie-genre"></p>
        </div>
      </div>
      <div class="movie-about">
        <!--word ABOUT is constant -->
        <h3>ABOUT</h3>
        <!--add about-paragraph-->
        <div class="movie-about-par"></div>
      </div>
      <div class="modal-buttons">
        <button class="watched-button" type="button">ADD TO WATCHED</button>
        <button class="queue-button" type="button">ADD TO QUEUE</button>
      </div>
    </div>
  </div>
</div>
