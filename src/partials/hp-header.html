<header class="hp-header">
  <div class="header-container">
    <nav class="hp-nav-container">
      <a href="./index.html" class="logo">
        <div class="logo__wrap">
          <span class="logo__icon">
            <svg class="nav-icon-logo logo__icon--first" width="24" height="24">
              <use href="/src/images/icons.svg#icon-film"></use>
            </svg>
          </span>
        </div>
        <span class="logo__text">Filmoteka</span>
      </a>
      <ul class="header-list">
        <li class="header-list-li">
          <a href="./index.html" class="header-home">HOME</a>
        </li>
        <li class="header-list-li">
          <a href="./my-library.html" class="header-home-list">MY LIBRARY</a>
        </li>
      </ul>
    </nav>
    <form name="search" class="search-form">
      <div class="search-box">
        <div class="block-search">
          <label class="label">
            <input
              type="text"
              name="search-movie"
              autofocus
              placeholder="Movie search"
              class="search-input"
            />
          </label>
          <button type="submit" class="search-button">
            <svg class="search-icon" width="12" height="12">
              <use href="/src/images/icons.svg#icon-search"></use>
            </svg>
          </button>
        </div>
        <p id="error-message" class="header-error  opacityZero">
          Search result not successful. Enter the correct movie name and try again.
        </p>
      </div>
    </form>
  </div>
</header>
